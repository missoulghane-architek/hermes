<div class="w-full max-w-md mx-auto mb-5 sm:pt-10">
  <a routerLink="/signin"
    class="inline-flex items-center text-sm text-gray-500 transition-colors hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300">
    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 20 20" fill="none" class="size-5">
      <path d="M12.7083 5L7.5 10.2083L12.7083 15.4167" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
        stroke-linejoin="round"></path>
    </svg>
    Back to sign in
  </a>
</div>

<div class="flex flex-col justify-center flex-1 w-full max-w-md mx-auto">
  <div>
    <div class="mb-5 sm:mb-8">
      <h1 class="mb-2 font-semibold text-gray-800 text-title-sm dark:text-white/90 sm:text-title-md">
        Forgot Password?
      </h1>
      @if (!isSubmitted) {
<p class="text-sm text-gray-500 dark:text-gray-400">
        Enter your email address and we'll send you instructions to reset your password.
      </p>
      }
      
    </div>

    @if (successMessage) {
      <div class="p-3 text-sm text-green-600 bg-green-50 border border-green-200 rounded-lg dark:bg-green-900/20 dark:border-green-800 dark:text-green-400">
        {{ successMessage }}
      </div>
      }

      @if (errorMessage) {
      <div class="p-3 text-sm text-red-600 bg-red-50 border border-red-200 rounded-lg dark:bg-red-900/20 dark:border-red-800 dark:text-red-400">
        {{ errorMessage }}
      </div>
      }

      @if (!isSubmitted) {
 <form (ngSubmit)="onSubmit()" class="space-y-5">
      

      <div>
        <app-label>Email <span class="text-error-500">*</span></app-label>
        <app-input-field
          type="email"
          [(value)]="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          [disabled]="isSubmitting"
        />
      </div>

      <div>
        <button
          type="submit"
          [disabled]="isSubmitting"
          class="flex items-center justify-center w-full px-4 py-3 text-sm font-medium text-white transition rounded-lg bg-brand-500 shadow-theme-xs hover:bg-brand-600 disabled:opacity-50 disabled:cursor-not-allowed">
          {{ isSubmitting ? 'Sending...' : 'Send Reset Instructions' }}
        </button>
      </div>
    </form>

      }
   
    <div class="mt-5">
      <p class="text-sm font-normal text-center text-gray-700 dark:text-gray-400 sm:text-start">
        Remember your password?
        <a routerLink="/signin" class="text-brand-500 hover:text-brand-600 dark:text-brand-400">
          Sign In
        </a>
      </p>
    </div>
  </div>
</div>

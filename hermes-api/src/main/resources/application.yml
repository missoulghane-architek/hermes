spring:
  application:
    name: hermes

  datasource:
    url: jdbc:h2:mem:hermesdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  mail:
    host: ssl0.ovh.net
    port: 587
    username: ${MAIL_USERNAME:morad.issoulghane@architek-consulting.com}
    password: ${MAIL_PASSWORD:Iss0ulgh@ne}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
        transport:
          protocol: smtp

app:
  jwt:
    secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
    expiration: 3600000
    refresh-expiration: 604800000

  email:
    verification-expiration: 86400000

  frontend:
    url: ${FRONTEND_URL:http://localhost:4200}

  base-url: ${APP_BASE_URL:http://localhost:8080}

file:
  upload-dir: ${FILE_UPLOAD_DIR:/tmp/s3}

servlet:
    multipart:
      max-file-size: 1GB
      max-request-size: 1GB

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    com.m2it.hermes: DEBUG
    org.springframework.security: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
  show-actuator: false
